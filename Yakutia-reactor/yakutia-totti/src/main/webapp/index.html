            <div id="yakutia-map-container">
                <button id="placeUnitButton" type="button" class="btn btn-primary">
                    Place units
                </button>
                <button id="attackButton" type="button" class="btn">
                    Attack
                </button>
                <button id="moveUnitButton" type="button" class="btn">
                    Move units
                </button>
                <img class="map maphilighted" border="0" src="img/yakutiaMap.png" usemap="#gamemap">
                <div class="row">
                    <div class="span8">
                        <div id="landinfo" class="well">Hoover over map for info</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="modalPlaceHolder">
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                        </div>
                        <div class="modal-body">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
