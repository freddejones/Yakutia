<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>HomePage</title>
</head>
<body>
<wicket:extend>

    <center>
    <header class="jumbotron subhead" id="overview">
        <div class="container">
            <h1>Friends</h1>

            <p class="lead">Manage your friends!</p>
        </div>
    </header>

    <form class="form" wicket:id="super-friend-form">
        <input type="submit" wicket:id="list-all-invites-button" class="btn" value="Invites"/>
        <input type="submit" wicket:id="list-all-friends-button" class="btn" value="Friends"/>
        <input type="submit" wicket:id="list-all-button" class="btn" value="Other players"/>
    </form>

    <form class="form" wicket:id="container-form">
        <table wicket:id="friends-container" class="table table-condensed table-hover">
            <thead>
                <tr>
                    <center>
                        <th>Player</th>
                    </center>
                </tr>
                </thead>
            <tbody>
                <tr wicket:id="friends-listview">
                    <td><span wicket:id="friend-playerName"></span></td>
                </tr>
            </tbody>
        </table>

        <table wicket:id="invites-container" class="table table-condensed table-hover">
            <thead>
            <tr>
                <th>Player</th>
                <th>Accept?</th>
                <th>Decline?</th>
            </tr>
            </thead>
            <tbody>
                <tr wicket:id="invites-listview">
                    <td><span wicket:id="invited-playerName"></span></td>
                    <td>
                        <input wicket:id="accept-invite" type="submit" class="btn btn-mini btn-success" value="Accept"/>
                    </td>
                    <td>
                        <input wicket:id="decline-invite" type="submit" class="btn btn-mini btn-danger" value="Decline"/>
                    </td>
                </tr>
            </tbody>
        </table>

        <table wicket:id="all-players" class="table table-condensed table-hover">
            <thead>
            <tr>
                <th>Player</th>
                <th>Invite?</th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="all-players-listview">
                <td><span wicket:id="playername"></span></td>
                <td>
                    <input type="submit" wicket:id="invite-button" class="btn btn-mini btn-primary" value="Invite"/>
                </td>
            </tr>
            </tbody>
        </table>
    </form>

    </center>
</wicket:extend>
</body>
</html>
