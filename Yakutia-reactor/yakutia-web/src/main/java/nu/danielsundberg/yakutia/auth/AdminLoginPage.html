<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>Admin Yakutia</title>

</head>



<body>
<wicket:extend>
    <center>
        <header class="jumbotron subhead" id="overview">
            <div class="container">
                <h1>Admin</h1>
                <p class="lead">Admin login page</p>
            </div>
        </header>


        <div class="container">

            <form wicket:id="admin-form">
                <input wicket:id="adminPassword" type="password" placeholder="password"/>
                <br>
                <input wicket:id="admin" type="submit"  class="btn btn-large btn-primary" value="Login"/>
            </form>
        </div>

    </center>
</wicket:extend>


</body>
</html>
