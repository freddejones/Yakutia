<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>HomePage</title>
</head>
<body>
<wicket:extend>
    <header class="jumbotron subhead" id="overview">
        <div class="container">
            <h1>API</h1>

            <p class="lead">Test the Yakutia API</p>
        </div>
    </header>



    <div class="container">
        <form wicket:id="form">
            <input type="text" wicket:id="name" value="" size="50" />
            <br>
            <input type="submit" class="btn btn-primary" wicket:id="user" value="set message" />
        </form>
        <span wicket:id="msg" id="msg">Message goes here</span>
    </div>
    <div>
        <form wicket:id="testdata">
            <input type="submit" class="btn btn-primary" wicket:id="testbutton" value="create testdata" />
        </form>
    </div>
</wicket:extend>
</body>
</html>
