<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>HomePage</title>
</head>
<body>
<wicket:extend>

    <center>
    <header class="jumbotron subhead" id="overview">
        <div class="container">
            <h1>Friends</h1>

            <p class="lead">Manage your friends!</p>
        </div>
    </header>

    <form class="form" wicket:id="ajaxform">
        <input type="submit" wicket:id="button1" class="btn" value="Ajax test"/>
        <span wicket:id="status2" class="badge badge-success" status="not">[message]</span>
    </form>

    <!--<form class="form-search" wicket:id="form">-->
        <!--<input type="text" class="input-medium search-query">-->
        <!--<input type="submit" wicket:id="searchButton" class="btn" value="Search player"/>-->
    <!--</form>-->

    <form class="form" wicket:id="list-all-players">
        <input type="submit" wicket:id="list-all-button" class="btn" value="Show all players"/>
    </form>


    <wicket:enclosure child="rows">
        <table class="table">
            <thead>
            <tr>
                <th>Player name</th>
                <th>Friend invite status</th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="rows">
                <td><span wicket:id="playerid"></span></td>
                <td>
                    <form wicket:id="form">
                        <input type="submit" wicket:id="invite-button" class="btn btn-large btn-primary" value="Invite"/>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </wicket:enclosure>
    <!--<button type="button" class="btn btn-large btn-primary" value="No value needed">Search for friends</button>-->
    <!--<button type="button" class="btn btn-large btn-primary" value="No value needed">List friends</button>-->


    </center>
</wicket:extend>
</body>
</html>
