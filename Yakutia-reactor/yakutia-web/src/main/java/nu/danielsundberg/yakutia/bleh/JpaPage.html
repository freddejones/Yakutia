<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>HomePage</title>
</head>
<body>
<wicket:extend>
    <header class="jumbotron subhead" id="overview">
        <div class="container">
            <h1>Jpa stuff</h1>

            <p class="lead">Check current status of database</p>
        </div>
    </header>

    <div class="container">

        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="rows">
                <td><span wicket:id="id"></span></td>
                <td><span wicket:id="name"></span></td>
            </tr>
            </tbody>
        </table>

    </div>
</wicket:extend>
</body>
</html>
