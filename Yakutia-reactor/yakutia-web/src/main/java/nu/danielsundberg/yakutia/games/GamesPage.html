<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>HomePage</title>
</head>
<body>
<wicket:extend>
    <center>
        <header class="jumbotron subhead" id="overview">
            <div class="container">
                <h1>Games</h1>

                <p class="lead">What games do we have?</p>
            </div>
        </header>

        <form wicket:id="CreateGame">
            <input type="submit" wicket:id="createGameButton" class="btn btn-large btn-primary" value="Create a new game"/>
            <br>
            <br>
            <p class="lead">Current games</p>
            <table wicket:id="wmc-current-games" class="table table-striped table-hover table-condensed">
                <thead>
                <tr>
                    <th>Game id</th>
                    <th>Game name</th>
                    <th>Status</th>
                    <th>accepts/(tot. invites)</th>
                    <th>action</th>
                </tr>
                </thead>
                <tbody>
                <tr wicket:id="rows">
                    <td><span wicket:id="gameid"></span></td>
                    <td><span wicket:id="gamename"></span></td>
                    <td><span wicket:id="status"></span></td>
                    <td><span wicket:id="accepts"></span></td>
                    <td>
                        <input type="submit" wicket:id="button" class="btn btn-mini btn-primary" value="GO!"/>
                    </td>
                </tr>
                </tbody>
            </table>

            <br>
            <br>
            <p class="lead">Invites for new games</p>
            <table wicket:id="wmc-invited-games" class="table table-striped table-hover table-condensed">
                <thead>
                <tr>
                    <th>Game id</th>
                    <th>Game name</th>
                    <th>Accepts/(tot. invites)</th>
                    <th>Accept?</th>
                    <th>Decline?</th>
                </tr>
                </thead>
                <tbody>
                <tr wicket:id="inviteRows">
                    <td wicket:id="invitedGameId"><span></span></td>
                    <td wicket:id="invitedGameName"><span></span></td>
                    <td wicket:id="invitedAccepts"><span></span></td>
                    <td>
                        <input type="submit" wicket:id="acceptbutton" class="btn btn-mini btn-success" value="accept">
                    </td>
                    <td>
                        <input type="submit" wicket:id="declinebutton" class="btn btn-mini btn-danger" value="decline">
                    </td>
                </tr>
                </tbody>
            </table>

            <div>
                <span wicket:id="msg" id="msg">Message goes here</span>
            </div>
        </form>
        <p id="demo"></p>
    </center>
</wicket:extend>
</body>
</html>
