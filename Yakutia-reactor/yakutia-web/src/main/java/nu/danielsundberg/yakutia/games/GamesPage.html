<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>HomePage</title>
</head>
<body>
<wicket:extend>
    <center>
        <header class="jumbotron subhead" id="overview">
            <div class="container">
                <h1>Games</h1>

                <p class="lead">What games do we have?</p>
            </div>
        </header>

        <form wicket:id="CreateGame">
            <input type="submit" wicket:id="createGameButton" class="btn btn-large btn-primary" value="Create a new game"/>
        </form>
        <table class="table">
            <thead>
            <tr>
                <th>GameId</th>
                <th>Status</th>
                <th>accepts/(tot. invites)</th>
                <th>action</th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="rows">
                <td><span wicket:id="gameid"></span></td>
                <td><span wicket:id="status"></span></td>
                <td><span wicket:id="accepts"></span></td>
                <td>
                    <form wicket:id="form">
                        <input type="submit" wicket:id="button" class="btn btn-large btn-primary" value="GO!"/>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <div>
            <span wicket:id="msg" id="msg">Message goes here</span>
        </div>

    </center>
</wicket:extend>
</body>
</html>
