<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>HomePage</title>
</head>
<body>
<wicket:extend>
    <center>
        <header class="jumbotron subhead" id="overview">
            <div class="container">
                <h1>Create game</h1>

                <p class="lead">Create a new game</p>
            </div>
        </header>


        <!--div class="container"-->


        <form class="form-search" wicket:id="form1">
            <input type="text" wicket:id="gamename" onclick="this.value='';" value="" size="50" />
            <br>

            <table class="table table-striped table-hover table-condensed">
                <thead>
                <tr>
                    <th>Friend name</th>
                    <th>Add to game?</th>
                    <th>?</th>
                </tr>
                </thead>
                <tbody>
                <span wicket:id="group">
                    <tr wicket:id="players">
                        <td><span wicket:id="playername"></span></td>
                        <td>
                            <label class="checkbox">
                                <input wicket:id="checkbox" type="checkbox" id="inlineCheckbox1" value="option1">
                            </label>
                        </td>
                        <td><span wicket:id="status" class="badge badge-success">Will be invited</span></td>
                    </tr>
                </span>
                </tbody>
            </table>

            <br>
            <input type="submit" wicket:id="submit1" class="btn" value="Create"/>
        </form>
    </center>

</wicket:extend>
</body>
</html>
