<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>HomePage</title>
</head>
<body>
<wicket:extend>
    <center>
        <header class="jumbotron subhead" id="overview">
            <div class="container">
                <h1>Create game</h1>

                <p class="lead">Create a new game</p>
            </div>
        </header>


        <!--div class="container"-->


        <form class="form-search" wicket:id="form1">
            <span wicket:id="group">
                <div class="row" wicket:id="players">
                    <div class="span1 offset2" wicket:id="playername">Friend name</div>
                    <div class="span1 offset1">
                        <label class="checkbox">
                            <input wicket:id="checkbox" type="checkbox" id="inlineCheckbox1" value="option1">
                        </label>
                    </div>
                    <div class="span1">
                        <span wicket:id="status" class="badge badge-success">Will be invited</span>
                    </div>
                </div>
            </span>
            <input type="submit" wicket:id="submit1" class="btn" value="Create"/>
        </form>

        <input type="text" onclick="this.value='';" value="Enter game name" size="50" />
        <span wicket:id="msg">Message goes here</span>


        <!--/div-->
    </center>

</wicket:extend>
</body>
</html>
