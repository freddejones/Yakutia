<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>HomePage</title>
</head>
<body>
<wicket:extend>
    <center>
        <header class="jumbotron subhead" id="overview">
            <div class="container">
                <h1>Create game</h1>

                <p class="lead">Create a new game</p>
            </div>
        </header>


        <!--div class="container"-->


        <form class="form-search" wicket:id="form1">
            <input type="text" wicket:id="gamename" onclick="this.value='';" value="" size="50" />
            <br>
            <table wicket:id="wmc" class="table table-striped table-hover table-condensed">
                <thead>
                <tr>
                    <th>Friend name</th>
                    <th>Remove from game?</th>
                </tr>
                </thead>
                <tbody>

                    <tr wicket:id="playersAdded">
                        <td><div wicket:id="playernameAdded"></div></td>
                        <td>
                            <input type="submit" wicket:id="delPlayer" class="btn" value="Remove player"/>
                        </td>
                    </tr>
                </tbody>
            </table>
            <br>
            <table wicket:id="webmarkupcontainer" class="table table-striped table-hover table-condensed">
                <thead>
                <tr>
                    <th>Friend name</th>
                    <th>Add to game?</th>
                </tr>
                </thead>
                <tbody>
                <tr wicket:id="players">
                    <td><div wicket:id="playername"></div></td>
                    <td>
                        <input type="submit" wicket:id="addPlayer" class="btn" value="Add player"/>
                    </td>
                </tr>
                </tbody>
            </table>

            <br>
            <input type="submit" wicket:id="submit1" class="btn" value="Create"/>
        </form>
    </center>

</wicket:extend>
</body>
</html>
